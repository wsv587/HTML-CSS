<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>iframe的使用</title>
    </head>
    <body>
        <h1>我是index</h1>
            <iframe src='./a.html' name='frame1' frameborder='1' width="1000" height="800"></iframe>
