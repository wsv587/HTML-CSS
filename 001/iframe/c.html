<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>页面C</title>
    </head>
    <body>
        <h1>页面C</h1>
               
            <!-- target为_parent表示从父iframe打开链接 -->
            <!-- target为_top表示从顶层iframe打开链接 -->
            <!-- target为_blank表示从新的窗口打开链接 -->
            <!-- target为_self表示从当前窗口打开链接 默认为_self -->
            <a href="http://www.baidu.com" target="_parent">百度</a>
            <a href="http://www.taobao.com" target="_top">淘宝</a>
            <a href="http://www.qq.com" target="_blank">QQ</a>
            <a href="https://maxiang.io/" target="_self">马克飞象</a>
    </body>

</html>
