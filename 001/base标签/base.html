<!-- 利用base标签为当前页面的所有a标签设置默认行为 -->
<!-- base标签嵌套在head标签中 -->
<html>
<head>
<base target="_blank" href="https://github.com/wsv587/" />
</head>

<body>
<a href="HTML-CSS">wsv587-HTML-CSS</a>
<p>请注意，我们已经为链接规定了一个相对地址。由于我们已经在 head 部分规定了一个base URL，浏览器将打开如下地址：</p>
<p>"https://github.com/wsv587/HTML-CSS"</p>

<br /><br />
<p><a href="https://github.com/wsv587/HTML-CSS">HTML-CSS</a></p>
<p>请注意，链接会在新窗口中打开，即使链接中没有 target="_blank" 属性。这是因为 base 元素的 target 属性已经被设置为 "_blank" 了。</p>

</body>
</html>
